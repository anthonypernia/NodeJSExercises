<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <title>Main</title>
</head>

<body>
  <div class="container_wellcome">
      <h2 id="wellcome_message"></h2>
      <img id = "img_profile" class="img_profile" src="https://i.pinimg.com/originals/05/be/1a/05be1ac3ed9ab883978412692e9271ef.jpg" alt="">
      <button class="btn_logout" id="log_out">Logout</button>
  </div>


  <div class="container_table_big">
    <div class="container_table">
      <h2>Products view</h2>
      <table class="table table_products">

        <thead>
          <tr>
            <th class="white_font" scope="col">Name</th>
            <th class="white_font" scope="col">Price</th>
            <th class="white_font" scope="col">Img</th>
            <th class="white_font" scope="col">Description</th>
            <th class="white_font" scope="col">Code</th>
            <th class="white_font" scope="col">Stock</th>
          </tr>
        </thead>
        <tbody id="tbody_products">
        </tbody>
      </table>
    </div>
  </div>

  <div class="container-cart-from-home">
    <button class='btn_cart' id="btn_cart">Ir al carrito</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!-- <script src="socket.io/socket.io.js"></script> -->
  <script src="/index.js"></script>


</body>

</html>

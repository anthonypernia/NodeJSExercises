<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <title>Register</title>
</head>

<body>


  <div>
    <div>
      <form id="form_auth_register">
        <div class="container-form">
          <h1>Register:</h1>
          <label for="text">Ingresa tu username:</label>
          <input type="text" name="username" id="username_input_register" placeholder="username" />
          <label for="text">Ingresa tu mail:</label>
          <input type="text" name="mail" id="mail_input_register" placeholder="user@mail.com" />
          <label for="text">Ingresa tu direccion:</label>
          <input type="text" name="address" id="address_input_register" placeholder="742 Evergreen Terrace, Springfield"/>
          <label for="text">Ingresa tu edad:</label>
          <input type="text" name="age" id="age_input_register" placeholder="18" />
          <label for="tel">Ingresa tu telefono:</label>
          <div>
            <input type="text" name="phone" id="phone_area_input_register" placeholder="+54 9"/>
            <input type="text" name="phone" id="phone_input_register" placeholder="1199999999"/>
          </div>
          <label for="text">Ingresa tu password:</label>
          <input type="text" name="password" id="password_input_register" placeholder="password" />
          <button class='btn_input' id="btn_input_register">Registrarse</button>
        </div>
      </form>
      <div class="container-form-login-register">
        <button class='btn_login' id="btn_login">Iniciar sesion</button>
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="/register.js"></script>


</body>

</html>
